name: PHPStan

on: [push]

jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Install composer and dependencies
        uses: php-actions/composer@v6

      - name: Run PHPStan checks
        uses: php-actions/phpstan@v3
        with:
          version: composer
          php_version: 8.4
          configuration: ./phpstan.neon